<span class="k">let</span> <span class="nv">hash</span> <span class="o">=</span> <span class="n">data</span><span class="o">.</span><span class="nf">sha384</span><span class="p">()</span>

  <span class="k">let</span> <span class="nv">result</span> <span class="o">=</span> <span class="k">try</span> <span class="n">digest</span><span class="o">.</span><span class="nf">finish</span><span class="p">()</span>
<span class="p">}</span> <span class="nf">catch</span> <span class="p">{</span> <span class="p">}</span></code></pre></figure>
